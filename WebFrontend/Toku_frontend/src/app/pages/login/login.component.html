<div class = "fixed justify-center top-0 left-0 w-full">
<app-background-login class="w-full absolute"></app-background-login>
</div>



<div class=" justify-center bg-transparent z-1000">
  <div class="bg-white/60 backdrop-blur-lg p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input id="name" formControlName="name" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" formControlName="password" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-green-300 to-blue-300 text-white rounded-md hover:from-green-400 hover:to-blue-400 transition-all duration-300 shadow-md">Login</button>
    </form>
    <button class="w-full py-2 mt-4 bg-gradient-to-r from-gray-200 to-gray-300 text-gray-800 rounded-md hover:from-gray-300 hover:to-gray-400 transition-all duration-300 shadow-md flex items-center justify-center gap-2" (click)="loginWithGoogle()">
      <span>
        <svg class="w-5 h-5" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.57 0 6.36 1.23 8.4 3.26l6.25-6.25C34.66 2.6 29.76 0 24 0 14.85 0 6.98 5.63 3.39 13.64l7.66 5.95C13.34 13.05 18.2 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.1 24.5c0-1.7-.15-3.3-.42-4.85H24v9.18h12.43c-.54 2.91-2.19 5.36-4.67 7.03l7.43 5.76c4.36-4.02 6.91-9.97 6.91-17.12z"/>
          <path fill="#FBBC05" d="M10.84 28.39a14.9 14.9 0 0 1 0-8.78l-7.66-5.95a24 24 0 0 0 0 20.68l7.66-5.95z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.92-2.14 15.89-5.8l-7.43-5.76c-2.1 1.42-4.76 2.25-8.46 2.25-5.8 0-10.66-3.55-12.52-8.44l-7.66 5.95C6.98 42.37 14.85 48 24 48z"/>
        </svg>
      </span>
      Login with Google
    </button>
    <p class="text-center text-sm text-gray-600 mt-4">
      Not registered yet? <a routerLink="/register" class="text-purple-600 hover:underline">Register</a>
    </p>
    <div *ngIf="errorMessage" class="text-center text-red-500 mt-4 font-medium">
      {{ errorMessage }}
    </div>
  </div>
</div>
