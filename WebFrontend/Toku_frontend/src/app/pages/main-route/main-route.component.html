<div>
  <app-chat-menu-ui></app-chat-menu-ui>
  <div
    
    class="main-content-area flex-1 flex z-0 justify-center items-start bg-transparent transition-all"
    [ngClass]="{
      'animate-fade-in-right': menuService.isVisible,
      'animate-fade-out-left': !menuService.isVisible
    }"
  >
    <div class="main-page-inner overflow-y-auto">
      <app-main-page></app-main-page>
    </div>
    <app-input-ui class="main-input-ui"></app-input-ui>
    <!-- Centered scroll buttons, only visible if not at top/bottom -->
    <button *ngIf="!atTop" class="scroll-btn scroll-btn-up-center" (click)="scrollToTop()" aria-label="Scroll to top">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M12 6l-7 7h14l-7-7z" fill="currentColor"/>
      </svg>
    </button>
    <button *ngIf="!atBottom" class="scroll-btn scroll-btn-down-center" (click)="scrollToBottom()" aria-label="Scroll to bottom">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M12 18l7-7H5l7 7z" fill="currentColor"/>
      </svg>
    </button>
  </div>
  <app-menu-ui></app-menu-ui>
  
</div>
<app-context-menu-messages></app-context-menu-messages>
<app-context-menu-groups></app-context-menu-groups>
<app-context-menu-plus></app-context-menu-plus>
<app-chat-login *ngIf="showChatLogin" (closed)="closeChatLogin()"></app-chat-login>
<app-file-form *ngIf="isFileFormVisible"></app-file-form>
