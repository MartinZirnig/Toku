<div class = "fixed justify-center top-0 left-0 w-full">
  <app-background-login class="w-full absolute"></app-background-login>
</div>

<div class="flex items-center justify-center min-h-screen bg-transparent">
  <div class="bg-white/80 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="oldPassword" class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
        <input id="oldPassword" formControlName="oldPassword" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input id="newPassword" formControlName="newPassword" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        <input id="confirmNewPassword" formControlName="confirmNewPassword" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-green-300 to-blue-300 text-white rounded-md hover:from-green-400 hover:to-blue-400 transition-all duration-300 shadow-md">Change Password</button>
    </form>
    <div *ngIf="errorMessage" class="text-center text-red-500 mt-4 font-medium">
      {{ errorMessage }}
    </div>
  </div>
</div>
