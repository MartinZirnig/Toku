<div *ngIf="config?.visible" #menu [ngStyle]="menuStyle" class="fixed z-50 bg-gray-800/30 backdrop-blur-md shadow-md text-white rounded-lg p-2 w-48">
  <ul class="list-none m-0 p-0">
    <li class="flex items-center px-4 py-2 hover:bg-gray-200/30 cursor-pointer"
        (click)="menuService.close(); config.actions.groupSettings()">
      <!-- Group Settings SVG -->
      <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#ffffff" stroke-width="2"/>
        <path d="M8 12h8M12 8v8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Group Settings
    </li>
    <li class="flex items-center px-4 py-2 hover:bg-gray-200/30 cursor-pointer"
        (click)="menuService.close(); config.actions.chatLogin()">
      <!-- Chat Login SVG -->
      <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" stroke="#ffffff" stroke-width="2"/>
      </svg>
      Chat Login
    </li>
  </ul>
</div>
