<div class="fixed inset-0 flex items-center justify-center z-[99999] bg-black/40">
  <div class="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-xs w-full text-center border-2 border-pink-400">
    <h3 class="text-lg font-bold text-white mb-4">Are you sure?</h3>
    <p class="text-gray-300 mb-6">{{ message }}</p>
    <div class="flex justify-center gap-4 flex-wrap">
      <button class="px-5 py-2 rounded-lg bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold shadow hover:from-red-600 hover:to-pink-600 transition"
        (click)="onYes()">{{ yesText }}</button>
      <button class="px-5 py-2 rounded-lg bg-gray-600 text-white font-semibold shadow hover:bg-gray-700 transition"
        (click)="onNo()">{{ noText }}</button>
      <button *ngIf="showUpdate" class="px-5 py-2 rounded-lg bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold shadow hover:from-green-600 hover:to-blue-600 transition"
        (click)="onUpdate()">{{ updateText }}</button>
    </div>
  </div>
</div>
