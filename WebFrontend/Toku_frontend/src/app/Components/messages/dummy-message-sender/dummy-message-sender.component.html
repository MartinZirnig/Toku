<div class="relative flex justify-end items-center mx-auto draggable touch-pan-y select-none z-[1]">
    <!-- Wrapper for message and menu -->
    <div class="relative">
      <!-- Three-dot menu -->
      <div class="absolute left-2 top-1/2 transform -translate-y-1/2 cursor-pointer z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sender-icon rotate-180" viewBox="0 0 1080 1080">
          <g transform="matrix(1 0 0 1 540 540)" id="1cdcc9a0-494f-4c4a-a55c-3f055ece675c"></g>
          <g transform="matrix(45 0 0 45 423.5 753.5)">
            <circle vector-effect="non-scaling-stroke" cx="0" cy="0" r="2" fill="currentColor" />
          </g>
          <g transform="matrix(45 0 0 45 751.51 540)">
            <circle vector-effect="non-scaling-stroke" cx="0" cy="0" r="2" fill="currentColor" />
          </g>
          <g transform="matrix(45 0 0 45 424 324)">
            <circle vector-effect="non-scaling-stroke" cx="0" cy="0" r="2" fill="currentColor" />
          </g>
        </svg>
      </div>
      <div style="width: 300px;  max-width: 50vw">
        <!-- Message content -->
        <div class="p-4 rounded-lg shadow-md ml-10 relative backdrop-blur-md sender-bg sender-text break-words">
          <!-- Lines content -->
          <div class="space-y-3">
            <ng-container *ngIf="randomLines >= 1">
              <div class="flex space-x-2">
                <div class="h-3 sender-placeholder rounded-full w-1/3 animate-pulse" [style.animationDelay]="animationDelays[0]"></div>
                <div class="h-3 sender-placeholder rounded-full w-1/4 animate-pulse" [style.animationDelay]="animationDelays[1]"></div>
                <div class="h-3 sender-placeholder rounded-full w-1/6 animate-pulse" [style.animationDelay]="animationDelays[2]"></div>
              </div>
            </ng-container>
            <ng-container *ngIf="randomLines >= 2">
              <div class="flex space-x-2">
                <div class="h-3 sender-placeholder rounded-full w-1/2 animate-pulse" [style.animationDelay]="animationDelays[3]"></div>
                <div class="h-3 sender-placeholder rounded-full w-1/3 animate-pulse" [style.animationDelay]="animationDelays[4]"></div>
              </div>
            </ng-container>
            <ng-container *ngIf="randomLines === 3">
              <div class="flex space-x-2">
                <div class="h-3 sender-placeholder rounded-full w-1/4 animate-pulse" [style.animationDelay]="animationDelays[5]"></div>
                <div class="h-3 sender-placeholder rounded-full w-1/5 animate-pulse" [style.animationDelay]="animationDelays[6]"></div>
                <div class="h-3 sender-placeholder rounded-full w-1/6 animate-pulse" [style.animationDelay]="animationDelays[7]"></div>
              </div>
            </ng-container>
          </div>
          <div class="mt-5 flex">
            <!-- Time and checkmarks -->
            <div class="absolute bottom-2 right-2 flex items-center sender-icon text-sm space-x-0">
              <div class="h-3 sender-placeholder rounded-full w-10 animate-pulse"></div>
              <!-- First checkmark -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sender-icon animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <!-- Second checkmark (read) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 relative -ml-3 sender-icon-read animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
