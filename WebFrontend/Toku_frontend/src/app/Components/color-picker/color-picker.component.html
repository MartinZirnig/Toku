<input *ngIf="!isGradient && rgbaColor != 'undefined'"
       
       [style.background]="rgbaColor"
       [cpOutputFormat]="'rgba'"
       [cpEyeDropper]="true"
       [cpSaveClickOutside]="true"
       [(colorPicker)]="rgbaColor"
       (colorPickerChange)="onSingleColorChange()"
       style="width: 32px; height: 32px; border-radius: 6px; border: none; background: none; padding: 0;"/>

<div *ngIf="isGradient" style="display: flex; align-items: center; gap: 8px;">

       style="width: 32px; height: 32px; border-radius: 6px; border: 1px solid #ccc; margin-right: 8px;">
  </div>
  <input [cpOutputFormat]="'rgba'"
         
         [style.background]="rgbaColors[0]"
