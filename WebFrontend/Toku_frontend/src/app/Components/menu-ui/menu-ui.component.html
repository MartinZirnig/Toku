<div class="fixed top-0 right-0 h-15 flex items-center px-5 z-50 transition-all backdrop-blur-sm duration-400"
     [ngClass]="{
       'w-full animate-fade-out-left': !menuService.isVisible,
       'w-4/5 animate-fade-in-right':menuService.isVisible
     }">
    <!-- Levé tlačítko -->
    <button class="w-12 h-12 rounded-full flex items-center justify-center bg-black/30 hover:bg-black/50 transition-all duration-300 cursor-pointer"
            (click)="showMenu()">
      <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 12H21M3 6H21M3 18H21" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </button>

    <!-- Ikona a text -->
    <div class="flex items-center ml-4 space-x-0 group">
      <app-icon class="filter grayscale group-hover:filter-none transition-all duration-300"></app-icon>
      <span class="text-white text-lg text-custom-font group-hover:text-white transition-all duration-300 select-none">oku</span>
    </div>

    <!-- Pravé tlačítko s dropdown -->
    <div class="relative ml-auto backdrop-blur-md">
      <button class="w-12 h-12 rounded-full flex items-center justify-center bg-black/30 hover:bg-black/50 transition-all duration-300 cursor-pointer"
              (click)="toggleDropdown()">
        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </button>

      <!-- Dropdown s animací -->
      <div *ngIf="showDropdown_user"
           [ngClass]="{
             'animate-fade-in-down': isVisible_user,
             'animate-fade-out-up': !isVisible_user
           }"
           class="absolute right-0 mt-2 w-56 bg-gray-800/90 rounded-lg shadow-lg py-1 transition-all duration-200 origin-top backdrop-blur-md">
        <a class="block px-4 py-2 text-white hover:bg-gray-700/50 cursor-pointer" (click)="goToSettings()">Upravit profil</a>
        <a class="block px-4 py-2 text-white hover:bg-gray-700/50 cursor-pointer" (click)="goToLogout() " >Odhlásit se</a>
      </div>
    </div>
</div>
