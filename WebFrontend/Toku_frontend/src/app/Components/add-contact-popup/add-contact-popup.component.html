<div class="fixed inset-0 flex items-center justify-center z-[99999] popup-overlay">
  <div class="add-contact-popup">
    <button
      class="absolute top-4 right-4 p-2 rounded-full close-btn transition"
      (click)="close.emit()"
      title="Close"
      type="button"
    >
      <svg class="w-6 h-6 close-btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <h2 class="text-xl font-bold mb-6 text-center tracking-wide popup-title">Add Contact</h2>
    <input
      type="text"
      [(ngModel)]="search"
      placeholder="Search by name..."
      class="w-full mb-4 px-4 py-2 rounded-lg search-input"
    />
    <ul class="mb-4 max-h-56 overflow-y-auto rounded-lg user-list">
      <li
        *ngFor="let user of filteredStaticUsers"
        class="flex items-center justify-between px-4 py-2 user-list-item transition cursor-pointer"
      >
        <span class="flex items-center gap-3">
          <app-profile-picture-circled [picture]="''" style="width:2rem;height:2rem;"></app-profile-picture-circled>
          <span class="flex flex-col">
            <span class="user-name font-medium truncate">{{ user.name }}</span>
            <span class="user-id text-xs font-mono">#{{ user.userId }}</span>
          </span>
        </span>
        <button
          class="ml-2 px-3 py-1 rounded-full gradient-btn text-xs font-semibold transition"
          type="button"
          (click)="onAdd(user)"
        >
          Add
        </button>
      </li>
    </ul>
    <div *ngIf="filteredStaticUsers.length === 0" class="no-users text-xs text-center">No users found.</div>
  </div>
</div>
