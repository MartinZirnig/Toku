<div class="fixed inset-0 flex items-center justify-center z-[99999] popup-overlay">
  <div class="popup-box rounded-2xl shadow-xl p-8 max-w-xs w-full text-center">
    <h3 class="text-lg font-bold mb-4 popup-title">Are you sure?</h3>
    <p class="popup-message mb-6">{{ message }}</p>
    <div class="flex justify-center gap-4 flex-wrap">
      <button class="px-5 py-2 rounded-lg yes-btn font-semibold shadow transition"
        (click)="onYes()">{{ yesText }}</button>
      <button class="px-5 py-2 rounded-lg no-btn font-semibold shadow transition"
        (click)="onNo()">{{ noText }}</button>
      <button *ngIf="showUpdate" class="px-5 py-2 rounded-lg update-btn font-semibold shadow transition"
        (click)="onUpdate()">{{ updateText }}</button>
    </div>
  </div>
</div>
