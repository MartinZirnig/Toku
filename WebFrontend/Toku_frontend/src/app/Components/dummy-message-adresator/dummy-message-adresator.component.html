<div class="relative flex justify-start items-center mx-auto draggable touch-pan-y select-none z-[1]">
  <!-- Wrapper for message and menu -->
  <div class="relative">
    <!-- Three-dot menu -->
    <div class="absolute right-2 top-1/2 transform -translate-y-1/2 cursor-pointer z-50">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 adresator-icon" viewBox="0 0 1080 1080">
        <g transform="matrix(1 0 0 1 540 540)" id="1cdcc9a0-494f-4c4a-a55c-3f055ece675c"></g>
        <g transform="matrix(45 0 0 45 423.5 753.5)">
          <circle vector-effect="non-scaling-stroke" cx="0" cy="0" r="2" fill="currentColor" />
        </g>
        <g transform="matrix(45 0 0 45 751.51 540)">
          <circle vector-effect="non-scaling-stroke" cx="0" cy="0" r="2" fill="currentColor" />
        </g>
        <g transform="matrix(45 0 0 45 424 324)">
          <circle vector-effect="non-scaling-stroke" cx="0" cy="0" r="2" fill="currentColor" />
        </g>
      </svg>
    </div>
    <div style="width: 300px; max-width: 50vw">
      <!-- Message content -->
      <div class="p-4 rounded-lg shadow-md mr-10 relative backdrop-blur-md adresator-bg adresator-text break-words">
        <!-- Lines content -->
        <div class="space-y-3">
          <ng-container *ngIf="randomLines >= 1">
            <div class="flex space-x-2">
              <div class="h-3 adresator-placeholder rounded-full w-1/3 animate-pulse" [style.animationDelay]="animationDelays[0]"></div>
              <div class="h-3 adresator-placeholder rounded-full w-1/4 animate-pulse" [style.animationDelay]="animationDelays[1]"></div>
              <div class="h-3 adresator-placeholder rounded-full w-1/6 animate-pulse" [style.animationDelay]="animationDelays[2]"></div>
            </div>
          </ng-container>
          <ng-container *ngIf="randomLines >= 2">
            <div class="flex space-x-2">
              <div class="h-3 adresator-placeholder rounded-full w-1/2 animate-pulse" [style.animationDelay]="animationDelays[3]"></div>
              <div class="h-3 adresator-placeholder rounded-full w-1/3 animate-pulse" [style.animationDelay]="animationDelays[4]"></div>
            </div>
          </ng-container>
          <ng-container *ngIf="randomLines === 3">
            <div class="flex space-x-2">
              <div class="h-3 adresator-placeholder rounded-full w-1/4 animate-pulse" [style.animationDelay]="animationDelays[5]"></div>
              <div class="h-3 adresator-placeholder rounded-full w-1/5 animate-pulse" [style.animationDelay]="animationDelays[6]"></div>
              <div class="h-3 adresator-placeholder rounded-full w-1/6 animate-pulse" [style.animationDelay]="animationDelays[7]"></div>
            </div>
          </ng-container>
        </div>
        <div class="mt-5 flex">
          <!-- Time and icon -->
          <div class="absolute bottom-2 right-2 flex items-center adresator-icon text-sm space-x-2">
            <div class="h-3 adresator-placeholder rounded-full w-10 animate-pulse"></div>
            <div class="w-7 h-7 adresator-avatar-bg rounded-full flex items-center justify-center animate-pulse">
              <svg class="w-4 h-4 adresator-avatar-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
