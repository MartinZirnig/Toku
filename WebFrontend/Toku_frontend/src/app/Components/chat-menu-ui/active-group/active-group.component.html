<div class="relative chat-item flex items-center gap-4 p-4 rounded-xl bg-gray-800 shadow transition-all duration-200 mb-2
    hover:bg-gray-700/80 hover:shadow-lg
    "
    [ngClass]="{'cursor-pointer': !service.inEditMode, 'ring-2 ring-blue-600': active}"
    (click)="!service.inEditMode && onClick()">

    <!-- Avatar -->
    <div class="w-12 h-12 flex items-center justify-center rounded-full bg-gradient-to-br from-gray-700 to-gray-900 shadow-inner">
        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
    </div>

    <!-- Chat info -->
    <div class="flex-1 min-w-0">
        <p class="font-semibold text-white truncate text-base">{{ name }}</p>
        <p class="text-sm text-gray-400 truncate">{{ lastMessage }}</p>
    </div>

    <!-- Time -->
    <span class="text-xs text-gray-400 ml-2 whitespace-nowrap">{{ time }}</span>

    <!-- Overlay for edit mode -->
    <div *ngIf="service.inEditMode"
         class="absolute inset-0 z-10 flex items-center justify-center gap-8 rounded-xl bg-gray-900/90 backdrop-blur-md">
