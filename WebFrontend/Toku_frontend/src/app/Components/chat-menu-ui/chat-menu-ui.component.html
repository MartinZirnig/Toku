<div #chatMenuContainer
  class="fixed top-0 left-0 h-[90vh] max-h-[85vh] origin-top-right rounded-lg w-96 shadow-2xl bg-gray-900 flex flex-col z-9999 chat-menu-scrollbar"
  [hidden]="!menuService.showDropdown"
  [ngClass]="{
    'animate-fade-in-right': menuService.isVisible,
    'animate-fade-out-left': !menuService.isVisible
  }"
  style="height: 100%; max-height: 100vh; overflow-y: auto; -ms-overflow-style: auto;">
  <!-- Header: Search + Plus -->
  <div class="sticky top-0 z-10 bg-gray-900 pt-4 pb-2 px-6 flex items-center gap-3">
    <!-- Search Input -->
    <div class="flex items-center bg-gray-800 rounded-full px-4 py-2 flex-1 shadow">
      <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <input
        [(ngModel)]="search"
        (input)="onSearch()"
        type="text"
        placeholder="Search chats..."
        class="bg-transparent outline-none border-none text-white placeholder-gray-400 w-full"
      />
    </div>
    <!-- Permanent Plus Button -->
    <button
      class="w-11 h-11 bg-gray-700 hover:bg-green-600 transition-all duration-300 cursor-pointer rounded-full flex items-center justify-center shadow"
      (click)="appendGroup()"
      title="Add new chat"
    >
      <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>

  <!-- Chat Items Section -->
  <div class="flex-1 overflow-y-auto px-2 pb-4 space-y-2">
    <app-active-group
      *ngFor="let item of filteredItems"
      [data]="item"
      [active]="item.groupId === activeGroupId"
      (click)="setActiveGroup(item.groupId)">
    </app-active-group>
  </div>
</div>
